<!--Html code for the todo list application-->
<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Uppgift 4 - Todolist</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='todo.css'>
  </head>
<body>
  <div class="container"><h1>Todo list</h1>

  <p id="noTaskInput"></p>

  <input type="text" id="taskInput" placeholder="Skriv din uppgift här" >

  <input type="date" id="taskDate" placeholder="Välj datum" >
  
  <button id="addTaskButton">Lägg till</button>

  <p>Antal ej färdiga uppgifter:
    <span id="notCompletedCount">0</span>
  </p>

  <ul id="taskList"></ul>

  <p>Antal färdiga uppgifter:
    <span id="completedCount">0</span>
  </p>

  <ul id="taskCompletedList"></ul></div>
  
  <script src='todo.js'></script>
</body>
</html>
